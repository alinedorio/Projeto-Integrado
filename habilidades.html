<!--Frame 3-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habilidades</title>
  <link rel="stylesheet" href="habilidades.css">
</head>

<body>
   <header>
    <img id="logo" src="imagens/FORTES_LOGOMARCA.png" alt="Fortes Logomarca">
  </header>
  
   <section id="top_section">
    <h1 id="titulo"> Selecione suas habilidades:</h1>
  </section>

  <form id="linha1">
      <div class="programacao">
        <input type="checkbox" id="habilidade1" name="habilidade1" value="programacao">
        <label for="habilidade1">Linguagens de Programação</label><br>
      </div>

      <div class="dados">
        <input type="checkbox" id="habilidade2" name="habilidade2" value="dados">
        <label for="habilidade2">Ciência de Dados</label><br>
      </div>

      <div class="frontend">
        <input type="checkbox" id="habilidade3" name="habilidade3" value="frontend">
        <label for="habilidade3">FrontEnd</label><br>
      </div>
  </form>

  <form id="linha2">
      <div class="backend">
        <input type="checkbox" id="habilidade4" name="habilidade4" value="backend">
        <label for="habilidade4"> BackEnd</label><br>
      </div>

      <div class="ingles">
        <input type="checkbox" id="habilidade5" name="habilidade5" value="ingles">
        <label for="habilidade5">Inglês</label><br>
      </div>

      <div class="espanhol">
        <input type="checkbox" id="habilidade6" name="habilidade6" value="espanhol">
        <label for="habilidade6">Espanhol</label><br>
      </div>
  </form>

  <div id="button">
    <button onclick="location.href = 'comunidades.html'" id="confirmar">Confirmar</button>
  </div>

  
</body>

</html>
